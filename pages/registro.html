    <h1 class="my-5 text-center">Registro</h1>

    <section>
        <h2 class="my-5 text-center">¡Hazte una cuenta!</h2>

        <form class="centrar-contacto text-center" id="registerFormUser">

            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="contrasenaUsuario" placeholder="Ingrese su contraseña">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar usuario</label>
                <input type="text" class="form-control" id="repetirNombreUsuario"
                    placeholder="Repita su nombre de usuario">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar contraseña</label>
                <input type="text" class="form-control" id="repetirContrasena" placeholder="Repita su contraseña">
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
